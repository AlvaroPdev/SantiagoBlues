<section class="contacto">
  <div class="container">
    <h2 class="section-title">¿Listo para Transformar tu Negocio?</h2>
    <p class="section-description">
      En SantiagoBlues, estamos comprometidos con tu éxito digital. 
      Cuéntanos sobre tu proyecto y te ayudaremos a alcanzar tus objetivos.
    </p>

    <div class="form-container">
      <div class="form-image">
        <!-- Aquí irá la imagen -->
      </div>
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" formControlName="nombre" type="text" />
        </div>

        <div class="form-group">
          <label for="empresa">Empresa</label>
          <input id="empresa" formControlName="empresa" type="text" />
        </div>

        <div class="form-group">
          <label for="web">Web de la Empresa</label>
          <input id="web" formControlName="web" type="text" />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input id="email" formControlName="email" type="email" />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input id="telefono" formControlName="telefono" type="tel" />
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" formControlName="mensaje"></textarea>
        </div>

        <button type="submit" class="submit-button" [disabled]="!contactForm.valid">
          Enviar Mensaje
        </button>

        <p class="mensaje-exito" *ngIf="mensajeExito">{{ mensajeExito }}</p>
        <p class="mensaje-error" *ngIf="mensajeError">{{ mensajeError }}</p>
      </form>
    </div>
  </div>
</section>
