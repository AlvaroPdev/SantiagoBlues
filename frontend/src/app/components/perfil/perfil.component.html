<div class="perfil-container">
  <div class="perfil-avatar">
    <img [src]="perfilData.avatar.src" [alt]="perfilData.avatar.alt">
  </div>
  <div class="perfil-info">
    <h2>{{ perfilData.nombre }}</h2>
    <span class="perfil-especialidad">{{ perfilData.especialidad }}</span>
    <p class="perfil-experiencia">Experiencia: {{ perfilData.experiencia }}</p>
  </div>
</div>
